<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Click to Reveal Help Info</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #reveal {
      width: 400px;
      height: 250px;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
      text-align: center;
      transition: all 0.5s ease;
    }

    #reveal.whiteboard {
      background-color: white;
      color: black;
      flex-direction: column;
      font-size: 18px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="reveal">Click to Reveal</div>

  <script>
    document.getElementById('reveal').addEventListener('click', function() {
      this.classList.add('whiteboard');
      this.innerHTML = `
        <h2>For Help</h2>
        <p>Mail: darrktechsolutions@gmail.com</p>
        <p>Text/Telegram: +1 508 772 2583</p>
        <p>WhatsApp: +1 682 283 4459</p>
      `;
    });
  </script>
</body>
</html>
